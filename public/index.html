<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Star Wars Title Generator</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="css/index.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="js/generateTitle.js"></script>
</head>

<body>

    <section class="page-container">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns is-vcentered">
                    <div class="column is-10 is-offset-1">
                        <div class="logo-container">
                            <img src="images/star-wars-logo.png">
                        </div>
                        <h1 class="generated-title title"id="generated-title"></h1>
                        <button class="button button has-text-weight-medium is-medium is-centered" onclick="generateTitle()">
                            Generate a future Star Wars movie title
                        </button>
                        <div id='sign-in-button-container'>
                            <button class="button has-text-weight-medium is-medium is-centered" onclick="signIn()">
                                Sign in to save your titles
                            </button>
                        </div>
                        <div id='save-button-container'></div>
                        <div id='saved-title-link-container'></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
